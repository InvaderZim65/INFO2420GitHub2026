<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Class Schedule</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 40px;
        }
        
        .center {
            text-align: center;
        }
        
        .schedule {
            width: 550px;
            margin: 20px auto;
            border: 3px solid #333333;
            border-collapse: collapse;
            background-color: white;
        }
        
        /* Caption */
        caption {
            color: #003300;
            font-size: 1.45em;
            font-weight: bold;
            padding: 12px 0 8px 0;
            caption-side: top;
        }
        
        /* Column groups */
        col.courses {
            background-color: #CCCCCC;
            width: 25%;
        }
        col.days {
            background-color: white;
            width: 15%;
        }
        
        /* Header row */
        thead th {
            padding: 12px 8px;
            font-weight: bold;
            border: 1px solid #333333;
        }
        thead th:first-child {
            background-color: #CCCCCC;
        }
        thead th:not(:first-child) {
            background-color: #99FF66;
        }
        
        /* Data cells */
        td {
            padding: 12px 8px;
            border: 1px solid #333333;
            vertical-align: middle;
        }
        
        /* First column (course names) */
        td:first-child {
            text-align: left;
            background-color: #CCCCCC;
            font-weight: bold;
        }
        
        /* All other data cells */
        td:not(:first-child) {
            text-align: center;
            background-color: white;
        }
        

    </style>
</head>
<body>

    <div class="center">
        <table class="schedule">
            <caption>My Class Schedule</caption>
            
            <colgroup>
                <col class="courses">
            </colgroup>
            <colgroup span="5" class="days"></colgroup>
            
            <thead>
                <tr>
                    <th>Courses</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>INFO 1120</td>
                    <td></td>       
                    <td>9-11</td>   
                    <td></td>       
                    <td>9-11</td>   
                    <td rowspan="2"></td> </tr>
                
                <tr>
                    <td>MATH 1010</td>
                    <td colspan="4">12-1</td> </tr>
                
                <tr>
                    <td>INFO 2420</td>
                    <td colspan="5">Online Available 24/7</td> </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
